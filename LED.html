@media only screen and (max-width:600px)
{
    body ,html{
        height: 100%;
        margin: 0px;
        
    }
    .wrapper{
        width: 100%;
        background-image: url("futuristic-neon-line-background-free-vector.jpg");
        height: 100%;  
        background-position:  center;
        background-repeat: no-repeat;
        background-size: cover;
        display: flex;
        flex-direction: column;
        margin: 0;
        padding-right: 40px; 
    } 
    .Screen{
        
        height: 100px;
        width: 80%;
        border: 5px solid;
        position: relative;
        top: 50px;
        left: 50px;
        background-color: rgb(18, 17, 17); 
        /* color: rgb(245, 250, 250); */
        white-space: nowrap;
        overflow: hidden;
        box-sizing: border-box;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 50px;
    }
    .input{
        height: 40px;
        width: 200px;
        border: 2px solid;
        top: 90px;
        position: relative;
        margin-left: 60px;
        
    }
    .add{
        height: 30px;
        width: 70px;
        border: 2px solid;
        position: relative;
        top: 90px;
        left: 20px;
        background-color: rgb(255, 255, 255);
        border-radius: 10px;
        color: rgb(17, 177, 177);
        -webkit-transition: all .15s ease-in-out;
        transition: all .15s ease-in-out;
        border: 3px solid #00d7c3;
        font-size: small;
        font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        
    }
    .add:hover {
        box-shadow: 0 0 10px 0 #00d7c3 inset, 0 0 20px 2px #00d7c3;
        border: 3px solid #ffffff;
        background-color: #8725d8;
        color: azure;
        }
    .fontStyle{
        position: relative;
        right: 240px;
        top: 180px;
        display: flex;
        width: 100px;
        height: 40px;
        
    }
    #carsstyle{
        margin-left: 40px ;
    }
    .size{
        height: 26px;
        width: 100px;
        position: relative;
        left:10px;
        color: white;
    }
    .choose{
        
        position: relative;
        left: 50px;
        color: white;
    }
    label{
        margin-left: 20px;
        white-space: nowrap;
        font-family: cursive;
    }   
    p{
        display: inline-block;
        color: #12e0dc;
        padding-left: 100%;
        animation: move 10s linear infinite;
    }
    @keyframes move {
    0%   { transform: translate(0, 0); }
    100% { transform: translate(-100%,0); }
}
    .bg-color{
        white-space: nowrap;
        margin-left: -70px;
        font-family: cursive;
    }
    #Btnbackground-color{
        margin-left: 40px;
        
    }
    .texts-colors{
        margin-top: 120px; 
        display: flex;
        margin-left: -290px;   
        
    }
    .text-color{
        white-space: nowrap;
        margin-left: -60px;
        font-family: cursive;
         
    }
    #text-color{
        margin-left: 50px;
    }
 

}

<body>
    <div class="wrapper">
        
        <div>
            
            <div class="Screen" id="Bntscreen">
                <p id="Btnbox" class="text"></p>
            </div>
            <input class="input" id='Btninput'  type='text' placeholder="Enter text" onclick="changecolortext()">
            
            <button id="Btnadd" class="add">Submit</button>
        
            <div>
                <div class="flex relative top-32 left-10">
                    <label for="cars" style="color: white;" for="name" >Choose a size </label>
                    <input placeholder=" Enter size" class="size" onkeyup="changesize()" id="size" style="color:black;">
                    <div class="flex relative top-16 right-32">
                        <div class="bg-color" style="color: white;">Background color: </div>
                        <input type="color" id="Btnbackground-color" onclick="changeColorbackground()">
                    </div>
                    <div class="texts-colors">
                        <div class="text-color" style="color: rgb(243, 238, 238);">Text-color: </div>
                        <div style="color: black;"><input type="color" id="text-color" onclick="changeColortext()" ></div>
                </div>
                <div class="choose" style="color: black;">
                    <select id="cars" name="cars" onclick="changeFonttext()">
                        <option >8</option>
                        <option >9</option>
                        <option >10</option>
                        <option >11</option>
                        <option >12</option>
                        <option >14</option>
                        <option >16</option>
                        <option >18</option>
                        <option >20</option>
                        <option >22</option>
                        <option >24</option>
                        <option >26</option>
                        <option >28</option>
                        <option >36</option>
                        <option >48</option>
                        <option >72</option>
                    </select>
                </div>
                <div class="fontStyle  ">
                        <label for="cars" style="color: white;" for="name" >Font: </label>
                   
                    
                    <select id="carsstyle"  onclick="changeFontstyle()">
                        <option >Times New Roman</option>
                        <option >Alegro-Star</option>
                        <option >Blugide</option>
                        <option >Imagination</option>
                        <option >Lecuretta</option>
                        <option >MONALIZED</option>
                        <option >Speed-theme</option>
                        <option >Sport-hero</option>
                        <option >StonePower</option>
                        <option >BlackCat</option>
                        <option >WaltographUI</option>
                        <option >Hanuman</option>
                        <option >Moul</option>
                        <option >Angkor</option>
                        <option >Moulpali</option>
                    </select>
                </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        const input=document.getElementById('Btninput');
        const button=document.getElementById('Btnadd');
        const box=document.getElementById('Btnbox');

        const backgroundcolor=document.getElementById('Btnbackground-color');
        const textcolor=document.getElementById('text-color');
        const screen=document.getElementById('Btnscreen');
        const textfont=document.getElementById('cars');

        function output(){
            box.innerHTML = input.value;
        }
        button.addEventListener('click',output);


        function changeColorbackground() {
            const color = backgroundcolor.value;
            const screens = document.getElementsByClassName("Screen");
            for (let i = 0; i < screens.length; i++) {
                screens[i].style.backgroundColor = color;
            }
        }
        
        function changeColortext() {
            const colors = textcolor.value;
            const screens = document.getElementsByClassName("text");
            for (let i = 0; i < screens.length; i++) {
                screens[i].style.color = colors;
            }
        }

        function changeFonttext() {
            const sizes = textfont.value;
            const screens = document.getElementsByClassName("text");
            for (let i = 0; i < screens.length; i++) {
                screens[i].style.fontSize = sizes+"px";
            }
        }

        function changesize(){
            const size=document.getElementById("size").value;
            const screens = document.getElementsByClassName("text");
            for (let i = 0; i < screens.length; i++) {
                screens[i].style.fontSize = size+"px";
            }
        }

        const changeFontstyle=function(Fontstyle){
            const carsstyle=document.getElementById("carsstyle");
            const screens = document.getElementsByClassName("text");
            for (let i = 0; i < screens.length; i++) {
                screens[i].style.fontFamily = carsstyle.value;
            }
        }
// function changeFonttext() {
